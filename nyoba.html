<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Pendataan Sekolah</title>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center text-white">Pendataan Sekolah</h1>
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-purple-600">Sekolah A</h2>
                <p class="mt-2 text-gray-600">Alamat: Jl. Sekolah A No. 123</p>
                <p class="mt-2 text-gray-600">Jumlah Siswa: 200</p>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-purple-600">Sekolah B</h2>
                <p class="mt-2 text-gray-600">Alamat: Jl. Sekolah B No. 456</p>
                <p class="mt-2 text-gray-600">Jumlah Siswa: 150</p>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-purple-600">Sekolah C</h2>
                <p class="mt-2 text-gray-600">Alamat: Jl. Sekolah C No. 789</p>
                <p class="mt-2 text-gray-600">Jumlah Siswa: 180</p>
            </div>
        </div>
    </div>
</body>
</html>
